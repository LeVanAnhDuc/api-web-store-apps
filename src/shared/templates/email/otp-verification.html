<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{header_title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }
      .content {
        padding: 40px 30px;
      }
      .content p {
        margin: 0 0 15px 0;
        font-size: 16px;
      }
      .otp-container {
        text-align: center;
        margin: 30px 0;
      }
      .otp-code {
        display: inline-block;
        font-size: 36px;
        font-weight: bold;
        color: #667eea;
        letter-spacing: 8px;
        padding: 20px 40px;
        background-color: #f8f9fa;
        border: 2px dashed #667eea;
        border-radius: 8px;
        user-select: all;
      }
      .info-box {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .info-box p {
        margin: 5px 0;
        font-size: 14px;
        color: #856404;
      }
      .warning {
        background-color: #f8d7da;
        border-left: 4px solid #dc3545;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .warning p {
        margin: 0;
        font-size: 14px;
        color: #721c24;
        font-weight: 600;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #999;
        background-color: #f8f9fa;
      }
      .highlight {
        font-weight: 600;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{header_title}}</h1>
      </div>
      <div class="content">
        <p>{{greeting}}</p>
        <p>{{intro_text}}</p>

        <div class="otp-container">
          <div class="otp-code">{{otp}}</div>
        </div>

        <div class="info-box">
          <p>
            {{expiry_text}}
            <span class="highlight"
              >{{expiryMinutes}} {{expiry_minutes_label}}</span
            >.
          </p>
          <p>{{resend_text}}</p>
        </div>

        <div class="warning">
          <p>{{warning_text}}</p>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #666">
          {{footer_text}}
        </p>
      </div>
      <div class="footer">
        <p>{{copyright}}</p>
      </div>
    </div>
  </body>
</html>
